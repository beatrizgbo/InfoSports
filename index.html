<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoSports</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .header { padding: 20px; background-color: #007BFF; color: white; text-align: center; }
    .imc-container { margin: 20px; padding: 20px; background: #f4f4f4; border-radius: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #007BFF; color: white; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .footer { border-top: 2px solid #007BFF; padding: 10px 0; text-align: center; margin-top: 20px; }
    .back-to-top { margin-top: 10px; padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>

<body>
  <header class="header">
    <h1>InfoSports</h1>
    <nav>
      <button><a href="login.html" style="color: white; text-decoration: none;">Login</a></button>
      <button><a href="registro.html" style="color: white; text-decoration: none;">Registro</a></button>
      <button><a href="contato.html" style="color: white; text-decoration: none;">Contato</a></button>
    </nav>
  </header>

  <p class="sectionTitle">BEM VINDO A INFOSPORTS!</p>
  <p>Aqui é onde você encontra todos os itens mais novos e modernos do seu esporte preferido.</p>

  <div class="imc-container">
    <h2>Calculadora de IMC</h2>
    <form id="imcForm">
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" required>
      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" step="0.01" required>
      <button type="submit">Calcular IMC</button>
    </form>
    <h3>Resultados do IMC</h3>
    <table>
      <thead>
        <tr><th>Peso (kg)</th><th>Altura (m)</th><th>IMC</th><th>Classificação</th></tr>
      </thead>
      <tbody id="tabelaCorpo"></tbody>
    </table>
  </div>

  <footer class="footer">
    <p>&copy; 2024 InfoSports. Todos os direitos reservados.</p>
    <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Voltar ao Topo</button>
  </footer>

  <script>
    document.getElementById('imcForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const imc = (peso / (altura * altura)).toFixed(2);
      let classificacao = imc < 18.5 ? 'Abaixo do peso' : imc < 24.9 ? 'Peso normal' : imc < 29.9 ? 'Sobrepeso' : 'Obesidade';
      document.getElementById('tabelaCorpo').innerHTML += `<tr><td>${peso.toFixed(2)}</td><td>${altura.toFixed(2)}</td><td>${imc}</td><td>${classificacao}</td></tr>`;
      document.getElementById('imcForm').reset();
    });
  </script>
</body>

</html>
